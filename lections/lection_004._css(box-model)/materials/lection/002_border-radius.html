<!-- 
    border-radius - Устанавливает радиус скругления уголков рамки.

    border-top-left-radius — для верхнего левого угла;
    border-top-right-radius — для верхнего правого угла;
    border-bottom-left-radius — для нижнего левого угла;
    border-bottom-right-radius — для нижнего правого угла.

    (СSS Синтаксис: border-radius: px,%)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .button {
            border: 1px solid red;
            color: red;
            /* border-radius: 10px; */
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .foo {
           padding: 10px 5px 20px 40px;  
        }
    </style>
    <title>border-radius</title>
</head>
<body>
   <span class="button">click</span>

   <div class="foo">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio est omnis consequuntur sit illum rerum, consequatur fugit deserunt in numquam eos. Tempora natus possimus ipsam dolores perspiciatis vitae eum porro.
   </div>
</body>
</html>
